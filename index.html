<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <meta property="og:image" content="images/currency conventer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="form__header">Przelicznik walut</h1>
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="legend">Kalkulator</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w zł*
                        </span>
                        <input type="number" name=currency placeholder="Kwota" min="1" class="form__field js-amount"
                            required step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę
                        </span>
                        <select class="form__field js-currency">
                            <option>EUR</option>
                            <option>USD</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <i>Pola wymagane oznaczone są *</i>
            </p>
        </form>
        <p>Kwota wynosi:<strong class="js-result">0,00 PLN</strong></p>
    </div>
</body>

</html>
